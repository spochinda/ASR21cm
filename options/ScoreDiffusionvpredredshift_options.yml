# general settings
name: diffusion_vpred_redshift_200M_2
model_type: ScoreDiffusionVPSDEvpredModel
num_gpu: auto  # Using 1 GPU - multi-GPU overhead too high for small model
manual_seed: 0

beta_max: 12.0
beta_min: 0.1
epsilon_t: !!float 1e-3

# dataset and data loader settings
datasets:
