# network structures
network_g:
  type: SongUNet
  img_resolution: 64
  in_channels: 4
  out_channels: 1
  label_dim: 1
  augment_dim: 0
  model_channels: 128
  channel_mult: [1,2,2,4]
  num_blocks: 2
  attn_resolutions: [8,]  # Attention at innermost level

# path
path:
  pretrain_network_g: experiments/diffusion_vpred_redshift_200M_2/models/net_g_28000.pth
  strict_load_g: true
  resume_state: experiments/diffusion_vpred_redshift_200M_2/training_states/28000.state

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 2e-5
    weight_decay: !!float 1e-5
    betas: [0.9, 0.999]

  scheduler:
    type: MultiStepLR
    milestones: [8000,]
    gamma: 0.5

  total_iter: 50000
  warmup_iter: 1000  # no warm up is -1
  grad_clip: 6.0  # Gradient clipping to prevent explosion

  # losses
  pixel_opt:
    type: MSELoss
    #reduction: sum

# validation settings (temporarily disabled)
val:
 val_freq: !!float 2e3
 save_img: true
 metrics:
  rmse:
    type: calculate_rmse
    better: 'lower'
  rmse_dsq:
    type: calculate_rmse_dsq
    better: 'lower'

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 2e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
